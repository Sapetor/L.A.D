# =============================================================================
# L.A.D. Frontend Deployment
# React application with ROS integration
# =============================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lad-frontend
  namespace: lad
  labels:
    app.kubernetes.io/name: lad
    app.kubernetes.io/component: frontend
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: lad-frontend
  template:
    metadata:
      labels:
        app: lad-frontend
        app.kubernetes.io/name: lad
        app.kubernetes.io/component: frontend
      annotations:
        # Force restart when ConfigMap changes
        checksum/config: "{{ include (print $.Template.BasePath \"/configmap.yaml\") . | sha256sum }}"
    spec:
      # Security context for pod
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001

      containers:
        - name: frontend
          image: sapetor/lad-frontend:latest
          imagePullPolicy: Always

          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          # Environment from ConfigMap
          envFrom:
            - configMapRef:
                name: lad-config

          env:
            - name: NODE_ENV
              value: "production"

          # Resource limits
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "256Mi"

          # Security context for container
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL

          # Probes
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3

          startupProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 12

      # Image pull secrets for private registry
      # imagePullSecrets:
      #   - name: gitlab-registry-secret
